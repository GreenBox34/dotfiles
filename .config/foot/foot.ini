term=foot 

font=mononoki-Regular:size=16
font-bold=mononoki-Bold:size=16
font-italic=mononoki-Italic:size=16
font-bold-italic=mononoki-BoldItalic:size=16
font-size-adjustment=1
dpi-aware=yes

pad=3x3 

[scrollback]
lines=1000
indicator-position=none

[colors]
background=141617
foreground=ebdbb1

## Normal/regular
regular0=1d2021  # black
regular1=cc241d  # red
regular2=98971a  # green
regular3=d79921  # yellow
regular4=458588  # blue
regular5=b16286  # magenta
regular6=689d61  # cyan
regular7=ebdbb1  # white

## Bright colors
bright0=1d2021   # bright black
bright1=fb4934   # bright red
bright2=b8bb26   # bright green
bright3=fabd2f   # bright yellow
bright4=83a598   # bright blue
bright5=d3869b   # bright magenta
bright6=8ec07c   # bright cyan
bright7=ebdbb1   # bright white

[key-bindings]
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down

